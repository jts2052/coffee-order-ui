<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="topnav">
        <ul>
            <li><a href="index.html" class="top-left">Coffee Order System</a></li>
            <li><a href="confirmation.html" class="top-right">Order Status</a></li>
            <li><a href="login.html" class="top-right">Login</a></li>
        </ul>
    </nav>
    <div class="order-details">
        <div class="order-info">
            <p>Order placed:</p>
            <p>Order id: <span id="order-id"></span></p>
            <p> <span id="order-name"></span></p>
            <p>Total: <span id="total-price"></span></p>
        </div>
    </div>
</body>
<script src="config.js"></script>
<script>
    var receipt = JSON.parse(localStorage.getItem('receipt'));
    document.getElementById('order-id').innerText += receipt.id;
    document.getElementById('order-name').innerText += receipt.description;
    document.getElementById('total-price').innerText += receipt.cost;
</script>

</html>
